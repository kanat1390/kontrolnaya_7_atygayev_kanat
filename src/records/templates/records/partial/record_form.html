<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.author }}
    </div>
    <div class="mb-3">
        {{ form.email }}
    </div>
    <div class="mb-3">
        {{ form.body }}
    </div>
    <button type="submit" class="btn btn-primary">{{ btn_name }}</button>
</form>
